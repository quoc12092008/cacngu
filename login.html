    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tracker - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    
    

    <style>
        :root {
            --card-bg: rgba(20, 20, 23, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-glow: rgba(99, 102, 241, 0.5);
        }

        body {
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,20%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Styles */
        .modern-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
        }
        
        .modern-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Custom Icon Glow */
        .icon-glow-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .icon-glow {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--primary-glow);
            filter: blur(40px);
            border-radius: 50%;
            z-index: 0;
            animation: pulse-glow 3s infinite;
        }

        /* Success State for Button */
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4) !important;
            pointer-events: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Shake Animation for Error */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>



    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-600/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative w-full max-w-md p-4">
        <div class="glass-card rounded-2xl p-8 md:p-10 relative overflow-hidden">
            
            <div class="text-center mb-8 relative z-10">
                <div class="icon-glow-container mb-6 animate-float">
                    <div class="icon-glow"></div>
                    <div class="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg relative z-10 border border-white/10">
                        <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
                <p class="text-gray-400 text-sm">Enter your access key to continue</p>
            </div>

            <form id="loginForm" class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label for="keyInput" class="text-xs font-semibold text-indigo-300 uppercase tracking-wider ml-1">Access Key</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                            </svg>
                        </div>
                        <input type="password" id="keyInput" class="modern-input w-full py-3.5 pl-11 pr-4 rounded-xl text-sm placeholder-gray-600" placeholder="xxxx-xxxx-xxxx-xxxx" required="" autocomplete="off">
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary w-full py-3.5 rounded-xl text-white font-semibold text-sm tracking-wide flex items-center justify-center gap-2">
                    <span>Access Dashboard</span>
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-6 p-3 rounded-lg bg-red-500/10 border border-red-500/20 flex items-center gap-3">
                <svg class="w-5 h-5 text-red-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs font-medium text-red-200" id="errorText">Error message</span>
            </div>

            <div id="keyInfo" class="hidden mt-6">
                <div class="p-4 rounded-xl bg-emerald-500/5 border border-emerald-500/20 text-center">
                    <p class="text-emerald-400 text-sm font-bold mb-2">Access Granted</p>
                    <div class="flex justify-between text-xs text-gray-400 border-t border-emerald-500/10 pt-2 mt-2">
                        <span>Slots: <strong id="keySlots" class="text-gray-200">0</strong></span>
                        <span>Expires: <strong id="keyExpiry" class="text-gray-200">-</strong></span>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-600 font-medium">Pet Tracker Pro Â© 2025</p>
            </div>
        </div>
    </div>

<script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#09090b',
                            border: 'rgba(255, 255, 255, 0.08)'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
<script>
        // Configuration  
        const BASE_PATH = "/trackgameantrom";
        const API_BASE_URL = window.location.origin + BASE_PATH;

        function checkExistingAuth() {
            const storedKey = localStorage.getItem('petTrackerKey');
            const storedKeyInfo = localStorage.getItem('petTrackerKeyInfo');
            if (storedKey && storedKeyInfo) {
                try {
                    const keyInfo = JSON.parse(storedKeyInfo);
                    if (new Date(keyInfo.expiry) > new Date()) {
                        window.location.href = `${BASE_PATH}/dashboard.html`;
                        return true;
                    } else {
                        localStorage.removeItem('petTrackerKey');
                        localStorage.removeItem('petTrackerKeyInfo');
                    }
                } catch (e) { localStorage.clear(); }
            }
            return false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Shake effect
            const card = document.querySelector('.glass-card');
            card.classList.remove('shake');
            void card.offsetWidth; // trigger reflow
            card.classList.add('shake');
        }

        function hideError() { document.getElementById('errorMessage').classList.add('hidden'); }

        async function login(key) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });

                const data = await response.json();

                if (data.success) {
                    // Show info
                    document.getElementById('keySlots').textContent = data.keyInfo.slots || '-';
                    document.getElementById('keyExpiry').textContent = data.keyInfo.expiry ? new Date(data.keyInfo.expiry).toLocaleDateString() : '-';
                    document.getElementById('keyInfo').classList.remove('hidden');
                    
                    localStorage.setItem('petTrackerKey', key);
                    localStorage.setItem('petTrackerKeyInfo', JSON.stringify(data.keyInfo));
                    
                    // Success UI
                    const btn = document.getElementById('loginBtn');
                    btn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Success!`;
                    btn.classList.add('btn-success');
                    
                    setTimeout(() => { window.location.href = `${BASE_PATH}/dashboard.html`; }, 1500);
                } else {
                    showError(data.error || 'Invalid access key');
                }
            } catch (error) {
                console.error(error);
                showError('Connection failed. Please try again.');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyInput = document.getElementById('keyInput');
            const btn = document.getElementById('loginBtn');
            const key = keyInput.value.trim();
            
            if (!key) { showError('Please enter a key'); return; }
            
            hideError();
            document.getElementById('keyInfo').classList.add('hidden');
            
            // Loading State
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = `<div class="spinner"></div> Validating...`;
            btn.disabled = true;
            
            await login(key);
            
            // Reset button if not redirected
            if (!btn.classList.contains('btn-success')) {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });

        // Input Focus Effects
        document.getElementById('keyInput').addEventListener('input', () => {
            hideError();
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkExistingAuth()) {
                document.getElementById('keyInput').focus();
            }
        });
    </script>
